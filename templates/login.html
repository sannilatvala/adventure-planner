{% extends "layout.html" %}
{% block content %}

<h2>Login</h2>

<form action="/login" method="post">
    Username:<br>
    <input type="text" name="username"></p>
    Password:<br>
    <input type="password" name="password"></p>

</form>

<a href="/register">Register</a>

{% endblock %}
